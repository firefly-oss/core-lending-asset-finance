components:
  schemas:
    AssetFinanceAgreementDTO:
      required:
        - agreementStatus
        - endDate
        - financeType
        - paymentFrequency
        - startDate
        - totalValue
      type: object
      properties:
        assetFinanceAgreementId:
          type: string
          format: uuid
          readOnly: true
        loanServicingCaseId:
          type: string
          format: uuid
        financeType:
          type: string
          enum:
            - RENTING
            - LEASING
        agreementStatus:
          type: string
          enum:
            - ACTIVE
            - SUSPENDED
            - CLOSED
            - TERMINATED
            - DEFAULTED
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        totalValue:
          type: number
        paymentFrequency:
          maxLength: 50
          minLength: 0
          type: string
        servicesIncluded:
          type: boolean
        depositAmount:
          type: number
        earlyTerminationFee:
          type: number
        residualValue:
          type: number
        purchaseOptionAvailable:
          type: boolean
        purchaseOptionPrice:
          type: number
        remarks:
          maxLength: 1000
          minLength: 0
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    EndOptionDTO:
      required:
        - assetFinanceAgreementId
        - optionExerciseDate
        - optionPaidAmount
      type: object
      properties:
        endOptionId:
          type: string
          format: uuid
          readOnly: true
        assetFinanceAgreementId:
          type: string
          format: uuid
        optionExerciseDate:
          type: string
          format: date
        optionPaidAmount:
          type: number
        isExercised:
          type: boolean
        note:
          maxLength: 1000
          minLength: 0
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    AssetFinanceAssetDTO:
      required:
        - assetDescription
        - assetFinanceAgreementId
        - assetSerialNumber
        - assetTypeId
        - assetValue
      type: object
      properties:
        assetFinanceAssetId:
          type: string
          format: uuid
          readOnly: true
        assetFinanceAgreementId:
          type: string
          format: uuid
        assetTypeId:
          type: string
          format: uuid
        assetDescription:
          maxLength: 500
          minLength: 0
          type: string
        assetSerialNumber:
          maxLength: 100
          minLength: 0
          type: string
        assetValue:
          type: number
        isActive:
          type: boolean
        note:
          maxLength: 1000
          minLength: 0
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    UsageRecordDTO:
      required:
        - assetFinanceAssetId
        - usageDate
      type: object
      properties:
        usageRecordId:
          type: string
          format: uuid
          readOnly: true
        assetFinanceAssetId:
          type: string
          format: uuid
        usageDate:
          type: string
          format: date
        mileage:
          minimum: 0
          type: integer
          format: int32
        usageDetail:
          maxLength: 1000
          minLength: 0
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ServiceEventDTO:
      required:
        - assetFinanceAssetId
        - eventDate
        - eventType
      type: object
      properties:
        serviceEventId:
          type: string
          format: uuid
          readOnly: true
        assetFinanceAssetId:
          type: string
          format: uuid
        eventDate:
          type: string
          format: date
        eventType:
          type: string
          enum:
            - MAINTENANCE
            - DAMAGE
            - RETURN
            - INSPECTION
            - MODIFICATION
        cost:
          type: number
        note:
          maxLength: 1000
          minLength: 0
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ReturnRecordDTO:
      required:
        - actualReturnDate
        - assetFinanceAssetId
        - conditionReport
      type: object
      properties:
        returnRecordId:
          type: string
          format: uuid
          readOnly: true
        assetFinanceAssetId:
          type: string
          format: uuid
        actualReturnDate:
          type: string
          format: date
        conditionReport:
          maxLength: 2000
          minLength: 0
          type: string
        damageCost:
          type: number
        isFinalized:
          type: boolean
        note:
          maxLength: 1000
          minLength: 0
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    PickupRecordDTO:
      required:
        - assetFinanceAssetId
        - pickupAddress
        - pickupStatus
      type: object
      properties:
        pickupRecordId:
          type: string
          format: uuid
          readOnly: true
        assetFinanceAssetId:
          type: string
          format: uuid
        pickupStatus:
          type: string
          enum:
            - PENDING
            - SCHEDULED
            - IN_TRANSIT
