openapi: 3.0.1
info:
  title: core-lending-asset-finance
  description: Asset Finance Management System (Renting & Leasing)
  contact:
    name: Firefly Software Solutions Inc
    email: dev@getfirefly.io
  version: 1.0.0
servers:
  - url: http://core.getfirefly.io/asset-finance
    description: Development Environment
  - url: /
    description: Local Development Environment
tags:
  - name: DeliveryRecord
    description: Operations for Asset Delivery/Shipment Records
  - name: AssetFinanceAgreement
    description: Operations for Asset Finance Agreements (Leasing & Renting)
  - name: ServiceEvent
    description: Operations for Asset Service Events (Maintenance, Damage, etc.)
  - name: EndOption
    description: Operations for Lease-End Purchase Options
  - name: ReturnRecord
    description: Operations for Asset Return Records
  - name: UsageRecord
    description: Operations for Asset Usage Records (Mileage, Hours, etc.)
  - name: AssetFinanceAsset
    description: Operations for Asset Finance Assets
  - name: PickupRecord
    description: Operations for Asset Pickup/Collection Records
paths:
  /api/v1/asset-finance-agreements/{assetFinanceAgreementId}:
    get:
      tags:
        - AssetFinanceAgreement
      summary: Get an asset finance agreement by ID
      description: Retrieve a specific asset finance agreement by its unique identifier
      operationId: getById
      parameters:
        - name: assetFinanceAgreementId
          in: path
          description: Unique identifier of the agreement
          required: true
          schema:
            type: string
            format: uuid
        - name: X-Idempotency-Key
          in: header
          description: Unique key for idempotent requests. If provided, ensures that identical requests with the same key will only be processed once.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Agreement found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetFinanceAgreementDTO'
        '404':
          description: Agreement not found
        '500':
          description: Internal server error
    put:
      tags:
        - AssetFinanceAgreement
      summary: Update an existing asset finance agreement
      description: Update all fields of an existing asset finance agreement
      operationId: update
      parameters:
        - name: assetFinanceAgreementId
          in: path
          description: Unique identifier of the agreement to update
          required: true
          schema:
            type: string
            format: uuid
        - name: X-Idempotency-Key
          in: header
          description: Unique key for idempotent requests. If provided, ensures that identical requests with the same key will only be processed once.
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetFinanceAgreementDTO'
        required: true
      responses:
        '200':
          description: Agreement updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetFinanceAgreementDTO'
        '400':
          description: Invalid input data
        '404':
          description: Agreement not found
        '500':
          description: Internal server error
    delete:
      tags:
        - AssetFinanceAgreement
      summary: Delete an asset finance agreement
      description: Permanently delete an asset finance agreement and all related data (cascading delete)
      operationId: delete
      parameters:
        - name: assetFinanceAgreementId
          in: path
          description: Unique identifier of the agreement to delete
          required: true
          schema:
            type: string
            format: uuid
        - name: X-Idempotency-Key
          in: header
          description: Unique key for idempotent requests. If provided, ensures that identical requests with the same key will only be processed once.
          required: false
          schema:
            type: string
      responses:
        '204':
          description: Agreement deleted successfully
        '404':
          description: Agreement not found
        '500':
          description: Internal server error
